<ion-header>
  <ion-toolbar>
    <ion-title>
      Información
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="residuo$ | async as residuo; else loading">
    <ion-card-header>
      <img [src]="getUrl(residuo)">
      <ion-card-subtitle>{{residuo.clasificacion}}</ion-card-subtitle>
      <ion-card-title>{{residuo.nombre}}</ion-card-title>
      <ion-card-subtitle *ngIf="!detailsVisible">
        <ion-button fill="clear" (click)="showDetails()">Detalles</ion-button>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="detailsVisible">
      <ion-list>
        <ion-item>
          <ion-label><strong>Código Na: </strong>{{residuo.codigoNa}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Contenedor: </strong>{{residuo.contenedor}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Planta: </strong>{{residuo.planta}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ng-template #loading>
    <ion-card style="text-align: center">
      <ion-card-header>
        <ion-spinner name="bubbles"></ion-spinner>
        <br>
        <ion-text>Cargando...</ion-text>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
